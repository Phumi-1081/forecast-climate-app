<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-Forecast</title>
  </head>
  <div class="weather-app-container">
  <body>
<header>
    <input type="text" name="box" placeholder="Enter a city...">
</header>
<main>
    <div class="app-data">
        <h1 class="app-city">Pretoria</h1>
        <div class="weather-details">
            <div class="icon"></div>
            <div class="app-temperature"></div>
            <div class="app-unit">℃</div>
            <p class="app-details">
                <span id="time"></span>
                <span id="description"></span>
                <br>
                Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
            </p>
        </div>
        <div class="app-forecast">
            <div class="daily-forecast">
                <div class="forecast-date">Wed</div>
                <div class=" forecast-icon">⛅</div>
                <div class="forecast-temperatures">
                    <div class="day-temp"><strong>15℃</strong></div>
                <div class="late-temp"><strong>9℃</strong></div>
                </div>
            </div>
<div class="app-forecast">
            <div class="daily-forecast">
                <div class="forecast-date">Wed</div>
                <div class=" forecast-icon">⛅</div>
                <div class="forecast-temperatures">
                    <div class="day-temp"><strong>15℃</strong></div>
                <div class="late-temp"><strong>9℃</strong></div>
                </div>
            </div>
            <div class="app-forecast">
            <div class="daily-forecast">
                <div class="forecast-date">Wed</div>
                <div class=" forecast-icon">⛅</div>
                <div class="forecast-temperatures">
                    <div class="day-temp"><strong>15℃</strong></div>
                <div class="late-temp"><strong>9℃</strong></div>
                </div>
            </div>
            <div class="app-forecast">
            <div class="daily-forecast">
                <div class="forecast-date">Wed</div>
                <div class=" forecast-icon">⛅</div>
                <div class="forecast-temperatures">
                    <div class="day-temp"><strong>15℃</strong></div>
                <div class="late-temp"><strong>9℃</strong></div>
                </div>
            </div>
            <div class="app-forecast">
            <div class="daily-forecast">
                <div class="forecast-date">Wed</div>
                <div class=" forecast-icon">⛅</div>
                <div class="forecast-temperatures">
                    <div class="day-temp"><strong>15℃</strong></div>
                <div class="late-temp"><strong>9℃</strong></div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
